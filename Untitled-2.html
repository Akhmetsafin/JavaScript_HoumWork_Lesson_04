<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let Discount = 25;
        let PriceNoDiscount = 250;
        let productName = `Пельмение "Татышлинские самолепные" за 1кг`;

        function ProductMy(name, price, discount, priceNoDiscount) {
            this.name = name;
            this.priceNoDiscount = price;
            this.price = this.priceNoDiscount;

            this.discount = discount;
        }

        ProductMy.prototype.percentDiscount = function() {
            this.price = this.price - (this.price * this.discount / 100);
        };

        const foodProducts = new ProductMy(productName, PriceNoDiscount, Discount);
        foodProducts.percentDiscount();

        console.log(foodProducts);
        document.writeln(`${foodProducts.name} с учетом скидки ${foodProducts.discount}% = ${foodProducts.price} рублей </br> 
         ${foodProducts.name} = ${foodProducts.priceNoDiscount} рублей`);
    </script>

</body>

</html>
