<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        function ProductMy(name, price) {
            this.name = name;
            this.price = price;
        }

        ProductMy.prototype.percentDiscount = function() {
            this.price = this.price - (this.price * 25 / 100);
        };

        const product1 = new ProductMy('Пельмени "Бирские: за 1 кг ', 230);
        product1.percentDiscount();

        console.log(product1);
        document.writeln(`${product1.name} ${product1.price}`);
    </script>

</body>

</html>
